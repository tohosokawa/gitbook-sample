version: 0.2


phases:
  install:
    commands:
      - sudo apt-get update
      - sudo pip uninstall -y python-dateutil
      - sudo pip install python-dateutil==2.2
      - sudo apt-get install -y calibre
      - sudo apt-get install -y xvfb
      - npm install -g gitbook-cli
  pre_build:
    commands:
      - gitbook install
  build:
    commands:
      - gitbook build
      - xvfb-run gitbook pdf
  post_build:
    commands:
      - echo Build completed on `date`
      - ls -la
      - mv *.pdf _book/*.pdf
      - ls -la
artifacts:
  # type: zip
  files:
    - _book/*
